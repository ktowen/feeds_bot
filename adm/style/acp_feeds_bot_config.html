<!-- INCLUDE overall_header.html -->

<h1>{L_TITLE}</h1>

<!-- IF S_ERROR -->
<div class="errorbox">
    <h3>{L_WARNING}</h3>
    <p>{ERROR_MSG}</p>
</div>
<!-- ENDIF -->

<form id="acp_board" method="post" action="{U_ACTION}">

    <fieldset>
        <legend>{L_GENERAL_SETTINGS}</legend>

        <dl>
            <dt><label for="feeds_bot_enabled">{L_FEEDS_BOT_ENABLED}{L_COLON}</label></dt>
            <dd>
                <label><input type="radio" id="feeds_bot_enabled" name="feeds_bot_enabled" value="1" class="radio" <!-- IF FEEDS_BOT_ENABLED -->checked="checked"<!-- ENDIF --> /> {L_YES}</label>
                <label><input type="radio" name="feeds_bot_enabled" value="0" class="radio" <!-- IF not FEEDS_BOT_ENABLED -->checked="checked"<!-- ENDIF --> /> {L_NO}</label>
            </dd>
        </dl>

        <dl>
            <dt><label for="feeds_bot_user_agent">{L_FEEDS_BOT_USER_AGENT}{L_COLON}</label><br /><span>{L_FEEDS_BOT_USER_AGENT_EXPLAIN}</span></dt>
            <dd><input id="feeds_bot_user_agent" type="text" size="50" maxlength="255" name="feeds_bot_user_agent" value="{FEEDS_BOT_USER_AGENT}" /></dd>
        </dl>

        <dl>
            <dt><label for="feeds_bot_gc">{L_FEEDS_BOT_GC}{L_COLON}</label><br /><span>{L_FEEDS_BOT_GC_EXPLAIN}</span></dt>
            <dd><input id="feeds_bot_gc" type="number" maxlength="255" min="20" step="20" name="feeds_bot_gc" value="{FEEDS_BOT_GC}" /></dd>
        </dl>

    </fieldset>
    <fieldset>
        <legend>{L_ACP_SUBMIT_CHANGES}</legend>

        <p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
            <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
        </p>

        {S_FORM_TOKEN}
    </fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
